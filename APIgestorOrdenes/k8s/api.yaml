apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-ordenes
  namespace: gestor-ordenes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-ordenes
  template:
    metadata:
      labels:
        app: api-ordenes
    spec:
      containers:
        - name: api
          image: gestor-ordenes-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: gestor-ordenes-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: gestor-ordenes
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: api-ordenes
