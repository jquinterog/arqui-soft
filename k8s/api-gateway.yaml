apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-nginx-config
  namespace: arquisoft
data:
  default.conf: |
    server {
      listen 8080;
      server_name _;

      location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"OK"}';
      }

      location = /orders {
        return 301 /orders/;
      }

      location /orders/ {
        rewrite ^/orders/(.*)$ /$1 break;
        proxy_pass http://orders-manager-python:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: arquisoft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: nginx-config
        configMap:
          name: api-gateway-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: arquisoft
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  type: NodePort
